apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-server-test
  template:
    metadata:
      labels:
        app: web-server-test
    spec:
      containers:
      - name: web-server-test-container
        image: ${HARBOR_URL}/${HARBOR_PROJECT}/web-server-test:latest
        imagePullPolicy: Always 
        ports:
          - containerPort: 80
      imagePullSecrets:
      - name: ${HARBOR_SECRET}
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-test-service
spec:
  type: LoadBalancer 
  selector:
    app: web-server-test
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

