apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: tack-1
  name: allow-external-traffic
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - port: 80
      protocol: TCP
    - port: 9200
      protocol: TCP
    - port: 9300
      protocol: TCP
