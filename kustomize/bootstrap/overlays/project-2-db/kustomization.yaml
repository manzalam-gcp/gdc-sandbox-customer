resources:
- database.yaml

namePrefix: project-2--
  
labels:
- includeSelectors: true
  pairs:
    app-name: project-2

secretGenerator:
- name: project-secret-1
  envs:
  - project-secrets.properties

replacements:
- source:
    kind: Secret
    name: project-secret-1
    fieldPath: data.DB_ADMIN_PASSWORD
  targets:
  - select:
      kind: Secret
      name: db-pw-project-2--psql
    fieldPaths:
    - data.psql