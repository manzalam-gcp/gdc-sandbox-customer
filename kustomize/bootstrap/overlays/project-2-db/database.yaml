apiVersion: v1
kind: Secret
metadata:
  name: db-pw-project-2--psql
type: Opaque
data:
  psql: "${DB_ADMIN_PASSWORD_BASE64}"
---
apiVersion: postgresql.dbadmin.gdc.goog/v1
kind: DBCluster
metadata:
  name: psql
spec:
  primarySpec:
    adminUser:
      passwordRef:
        name: db-pw-project-2--psql
    version: "POSTGRESQL_13"
    resources:
      memory: 26Gi
      cpu: 4
      disks:
      - name: DataDisk
        size: 100Gi