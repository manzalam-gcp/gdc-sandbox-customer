resources:
- ../../base

configMapGenerator:
- name: project-configmap-1
  envs:
  - project.properties

namePrefix: tack-1--

labels:
- includeSelectors: true
  pairs:
    app-name: tack-1

secretGenerator:
- name: project-secret-1
  files:
  - project-secrets.properties

replacements:
- source:
    kind: ConfigMap
    name: project-configmap-1
    fieldPath: data.ADMIN_USER
  targets:
  - select:
      kind: RoleBinding
    fieldPaths:
    - subjects.*.name
