apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config-${DB_PSQL_CLUSTER_NAME}
  namespace: ${NAMESPACE}
data:
  # The host is typically the service name created by the DBCluster controller.
  # A common convention is `<cluster-name>-primary`.
  DB_HOST: "${DB_PSQL_CLUSTER_NAME}-primary"

  # Default port for PostgreSQL.
  DB_PORT: "5432"

  # The name of the database to connect to.
  DB_NAME: "postgres"